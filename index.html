<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Random cat fact!</title>
  </head>
  <body>
    <div class="container mt-0 sm:mt-4 md:mt-8 mx-auto m-4 p-3 text-center">
      <h2 class="text-4xl lg:text-6xl font-bold mx-auto">Random cat fact</h2>
      <p id="loading-message" class="font-bold text-4xl">Fetching...</p>
      <div id="cat-picture-container" class="container mx-auto my-1 sm:my-3 md:my-5 sm:w-3/5">
        <!-- Container filled with script -->
      </div>
      <div id="cat-fact" class="text-lg font-bold"></div>
      <div class="container flex-between">
        <button id="new-fact-button" class="mx-auto mr-5">
          Show me another
        </button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
