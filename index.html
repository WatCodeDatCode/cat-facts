<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Random cat fact!</title>
  </head>
  <body>
    <div class="container main mt-8 mx-auto m-4 p-3 text-center">
      <h2 class="text-6xl font-bold mx-auto">Your random cat fact</h2>
      <div class="container mx-auto mt-5 mb-5 w-3/5">
        <img
          class="mx-auto"
          max-width="800px"
          max-height="900px"
          id="cat-picture"
        />
      </div>
      <div id="cat-fact" class="text-lg font-bold">
        <!-- Enter a number of cat facts! -->
      </div>
      <div class="container flex-between">
        <button id="new-fact" class="mx-auto mr-5 fact">Show me more</button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
