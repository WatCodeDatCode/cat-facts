<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Random cat fact!</title>
  </head>
  <body>
    <div class="container main mt-8 mx-auto m-4 p-3 text-center main">
      <h2 class="text-4xl lg:text-6xl font-bold mx-auto">
        Random cat fact
      </h2>
      <div class="container mx-auto mt-5 mb-5 w-3/5">
        <p id="loading-message" class="font-bold text-4xl">Loading...</p>
        <img id="cat-picture" class="mx-auto" />
      </div>
      <div id="cat-fact" class="text-lg font-bold"></div>
      <div class="container flex-between">
        <button id="new-fact-button" class="mx-auto mr-5 fact">Show me another</button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
