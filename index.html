<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg" href="assets/svg/yarn.svg">
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Random cat fact!</title>
  </head>
  <body>
    <div
      class="p-2 my-2 sm:my-3 md:my-5 lg:my-8 max-w-full sm:w-3/4 md:w-2/3 mx-2 sm:mx-auto"
    >
      <div class="container mt-1 sm:mt-4 md:mt-8 mx-auto text-center">
        <h2 class="text-4xl lg:text-6xl font-bold mx-auto">Random cat fact</h2>
        <div id="loading-message" class="mx-auto p-5 max-w-1/2">
          <img
            src="assets/svg/yarn.svg"
            alt="Loading yarn icon"
            class="w-3/4 md:w-1/2 lg:w-1/4 h-auto my-8 mx-auto spin"
          />
        </div>
        <div
          id="cat-picture-container"
          class="container mx-auto my-1 sm:my-3 md:my-5 sm:w-3/5"
        >
          <!-- Container filled with script -->
        </div>
        <div
          id="cat-fact"
          class="text-lg sm:text-xl md:text-2xl lg:text-3xl m-3 sm:m-4 lg:m-6 font-bold"
        ></div>
        <div class="container flex-between">
          <button
            id="new-fact-button"
            class="px-3 py-2 sm:px-4 sm:py-3 mb-1 sm:mb-3 font-bold text-xl sm:text-2xl md:text-3xl"
          >
            Show me another
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
